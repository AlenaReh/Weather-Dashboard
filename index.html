<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    
    
    <!-- JavaScript Bundle with Popper -->  
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script> -->
    
    <title>Weather Dashboard</title>

    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <!-- Weather search -->
  <nav class="navbar bg-dark">
    <div class="navbar navbar-expand-lg bg-dark text-light text-center"> Weather Dashboard </div>
  </nav>
  <div class="container">
      <div class="row g-4">
          <div class="col-md-3 col-1">
            <h2 for="city">Search for a City: </h2>
            <form class="input-group mb-3">
              <input type="text" class="form-control cityName" name="city" placeholder="Name of the City">
              <button type="submit" class="btn bg-dark text-light" id="fetch-button"><i class="fas fa-search-plus"></i> </button>
            </form>

        <!-- previous search -->
        <div id="previous-search"></div>
        </div>

        <!-- picked city weather -->
        <div class="col-md-9 mb-md-0 col-2">
            <div class="row g-4">
              <div class="currentWeather col-md-12">

                <div class="row g-4 picked">
                  <h2 class="weather" id="picked-date">Picked City (Date)</h2>
                  <img id="weatherIcon">
                </div>
                <div class="row g-4 picked">
                  <p id="temp">Temp</p>
                </div>
                <div class="row g-4 picked">
                  <p id="hum">Humidity</p>
                </div>
                <div class="row g-4 picked">
                  <p id="wind">Wind Speed</p>
                </div>
                <div class="row g-4 picked">
                  <p id="uvIndex" class="low moderate high veryHigh extreme">UV Index</p>
                </div>
              </div>
            </div>

            <!-- 5-Day Forecast -->
            <h2 class="weather">5-Day Forecast</h2>
            <div class="row g-4">
              <div class="col-md" id="day1">
                <div id="day1-date">Day1</div>
                <img id="day1-img">
                <div id="day1-temp">Temp</div>
                <div id="day1-hum">Humidity</div>
              </div>
              <div class="col-md" id="day2">
                <div id="day2-date">Day2</div>
                <img id="day2-img">
                <div id="day2-temp">Temp</div>
                <div id="day2-hum">Humidity</div>
              </div>
              <div class="col-md" id="day3">
                <div id="day3-date">Day3</div>
                <img id="day3-img">
                <div id="day3-temp">Temp</div>
                <div id="day3-hum">Humidity</div>
              </div>
              <div class="col-md" id="day4">
                <div id="day4-date">Day4</div>
                <img id="day4-img">
                <div id="day4-temp">Temp</div>
                <div id="day4-hum">Humidity</div>
              </div>
              <div class="col-md" id="day5">
                <div id="day5-date">Day5</div>
                <img id="day5-img">
                <div id="day5-temp">Temp</div>
                <div id="day5-hum">Humidity</div>
              </div>
            </div>

          
        </div>
  </div>
    
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.4/dayjs.min.js" 
  integrity="sha512-XZSHSEFj4QeE0G4pwy4tToyAhF2VXoEcF9CP0t1PSZMP2XHhEEB9PjM9knsdzcEKbi6GRMazdt8tJadz0JTKIQ==" 
  crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
  crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>
</html>
